<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài tập 8 - Giới thiệu và Đặt hàng</title>
</head>

<body>
    <h2>Bài tập 8: Thiết kế bố cục (Chưa cần CSS)</h2>

    <section>
        <article>
            <h1>THÀNH CHÂU BIOTECH</h1>
            <h3>Công nghệ vì một hành tinh xanh</h3>
            <p>“Chúng tôi cung cấp các sản phẩm công nghệ sinh học chất lượng cao, được nghiên cứu và sản xuất theo quy
                trình chuẩn mực...”</p>
            <img src="images/sanpham.jpg" alt="Sản phẩm" width="250">
        </article>

        <aside>
            <h4>Quý khách vui lòng điền thông tin vào form dưới đây:</h4>
            <form>
                <label>Tên sản phẩm:</label><br>
                <select>
                    <option>Chế phẩm sinh học</option>
                    <option>Phân bón vi sinh</option>
                </select><br><br>

                <label>Số lượng:</label><br>
                <input type="number" placeholder="Số lượng đặt"><br><br>

                <label>Địa chỉ:</label><br>
                <input type="text" placeholder="Địa chỉ"><br><br>

                <label>Tỉnh/Thành phố:</label><br>
                <select>
                    <option>TP. Hà Nội</option>
                    <option>TP. Hồ Chí Minh</option>
                </select><br><br>

                <label>Tên người đặt hàng:</label><br>
                <input type="text" placeholder="Họ và tên"><br><br>

                <label>Điện thoại:</label><br>
                <input type="tel" placeholder="Số điện thoại"><br><br>

                <label>Email:</label><br>
                <input type="email" placeholder="Email"><br><br>

                <button>ĐẶT HÀNG</button>
            </form>
        </aside>
    </section>
</body>

</html>
